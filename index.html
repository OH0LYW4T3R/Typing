<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing School</title>
    <link rel="shortcut icon" href="./icon/text-box.png" />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="js/index.js"></script>
  </head>
  <body>
    <div id="background">
      <div id="logo">
        <h1>Typing School</h1>
      </div>
      <div id="workspace">
        <div id="indicator">
          <div id="speed">
            <span id="sidcr">SPEED</span>
            <span id="speedcount">0</span>
          </div>
          <div id="record">
            <span id="ridcr">RECORD</span>
            <ul id="recordcheck">
              <li>
                <span id="speedtext"></span><span id="accuracytext"></span>
              </li>
              <li style="top: 13px">
                <span id="speedtext"></span><span id="accuracytext"></span>
              </li>
              <li style="top: 26px">
                <span id="speedtext"></span><span id="accuracytext"></span>
              </li>
              <li style="top: 39px">
                <span id="speedtext"></span><span id="accuracytext"></span>
              </li>
              <li style="top: 52px">
                <span id="speedtext"></span><span id="accuracytext"></span>
              </li>
            </ul>
          </div>
          <div id="accuracy">
            <span id="aidcr">ACCURACY</span>
            <span id="accuracycount">100%</span>
          </div>
        </div>
        <div id="modebox">
          <div id="languagemode">
            <img src="./icon/language-icon2.png" alt="language-icon" />
            <!--All toggle in modebox switch (left : 3px, right 42px)-->
            <div id="languagetoggle">
              <div id="languagebutton"></div>
              <!--Korea (left : 14px) English (left : 8px)-->
              <p id="languagemodeindicator">KOREA</p>
            </div>
          </div>
          <div id="textmode">
            <img src="./icon/text-icon.png" alt="text-icon" />
            <div id="texttoggle">
              <div id="textbutton"></div>
              <!-- SENTENCE (left : 2px) PARAGRAPH (left : -2px)-->
              <span id="textmodeindicator">SENTENCE</span>
            </div>
          </div>
          <div id="settingmode">
            <img src="./icon/setting-icon.png" alt="setting-icon" />
            <span id="left">◀</span>
            <span id="right">▶</span>
            <!--10 이상일 경우 left : 44%-->
            <span id="repeatcount">5</span>
            <span id="settingmodeindicator">REPEAT</span>
          </div>
        </div>
        <div id="typingspace">
          <div id="presenttext">
            <span id="ptext">테스트 문구입니다.</span>
          </div>
          <input type="text" name="typing" id="typing" autofocus />
          <div id="nexttext">
            <span id="next">NEXT</span>
            <span id="ntext">테스트 문구입니다.</span>
          </div>
        </div>
      </div>
      <div id="modetoggle">
        <div id="button"></div>
        <div id="indicator">
          <span>LIGHT</span>
        </div>
      </div>
      <div id="result">
        <div id="resultcard">
          <span id="title">RESULT</span>
          <div id="maxspeed">
            <span id="maxstitle">MAX SPEED</span>
            <span id="maxspeedtext">516</span>
          </div>
          <div id="saresult">
            <div id="sbox">
              <span id="stitle">SPEED&nbsp;AVG</span>
              <span id="sresulttext">479</span>
            </div>
            <div id="abox">
              <span id="atitle">ACCURACY&nbsp;AVG</span>
              <span id="aresulttext">100%</span>
            </div>
          </div>
          <div id="comment">
            <span id="commenttext">GREAT!!!!</span>
            <span id="escape">PRESS ESC</span>
            <img id="esc" src="icon/icons8-야후!-96.png" alt="escbutton" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
